    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        /* The main container that clips the content */
        .logo-carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden; /* This is crucial */
            position: relative;
            background: white;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Add a fade-out effect on the edges */
        .logo-carousel-container::before,
        .logo-carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
        }

        .logo-carousel-container::before {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }

        .logo-carousel-container::after {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }

        /* The track that holds and animates the logos */
        .logo-carousel-track {
            display: flex;
            /* This is the animation */
            animation: scroll 40s linear infinite;
        }

        /* Styling for the link wrapping the image */
        .logo-carousel-track a {
            display: inline-block; /* Helps with layout */
            text-decoration: none; /* Removes underline */
            margin: 0 35px; /* Space between logos */
        }

        /* Styling for the logos */
        .logo-carousel-track img {
            height: 70px; /* Standardize the height */
            width: auto;  /* Let width adjust automatically */
            filter: grayscale(100%); /* Make them all grayscale for uniformity */
            opacity: 0.6;
            transition: all 0.3s ease;
            display: block; /* Fixes potential layout issues */
        }

        /* Add hover effects */
        .logo-carousel-track a:hover img {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        /* The animation keyframes */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                /* Move the track to the left by half its width (the length of one set of logos) */
                transform: translateX(-50%);
            }
        }
    </style>

    <script>
        // This is an optional enhancement to pause on hover
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".logo-carousel-container");
            const track = document.querySelector(".logo-carousel-track");

            if (track) {
                // On hover, pause the animation
                container.addEventListener("mouseenter", () => {
                    track.style.animationPlayState = "paused";
                });

                // When mouse leaves, resume the animation
                container.addEventListener("mouseleave", () => {
                    track.style.animationPlayState = "running";
                });
            }
        });
    </script>
